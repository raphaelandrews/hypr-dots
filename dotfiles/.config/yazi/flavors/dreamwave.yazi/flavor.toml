# vim:fileencoding=utf-8:foldmethod=marker

# : Manager {{{
[mgr]
cwd = { fg = "#F4CE71" }

hovered = { reversed = true }
preview_hovered = { underline = true }

find_keyword  = { fg = "#FD76B6", bold = true, italic = true, underline = true }
find_position = { fg = "#1abcdd", bg = "reset", bold = true, italic = true }

marker_copied   = { fg = "#1abcdd", bg = "#1abcdd" }
marker_cut      = { fg = "#FF5A6A", bg = "#FF5A6A" }
marker_marked   = { fg = "#1A1824", bg = "#A895FF" }
marker_selected = { fg = "#FF5A6A", bg = "#FF5A6A" }

count_copied   = { fg = "#1A1824", bg = "#1abcdd" }
count_cut      = { fg = "#1A1824", bg = "#FF5A6A" }
count_selected = { fg = "#1A1824", bg = "#A895FF" }

border_symbol = "│"
border_style  = { fg = "#47436A" }
# : }}}

# : Tabs {{{
[tabs]
active   = { fg = "#1A1824", bg = "#F4CE71", bold = true }
inactive = { fg = "#B9B3D9", bg = "#1A1824" }
# : }}}

# : Mode {{{
[mode]
normal_main = { fg = "#1A1824", bg = "#1abcdd", bold = true }
normal_alt  = { fg = "#1abcdd", bg = "#1A1824" }

select_main = { fg = "#1A1824", bg = "#FF5A6A", bold = true }
select_alt  = { fg = "#FF5A6A", bg = "#1A1824" }

unset_main = { fg = "#1A1824", bg = "#A895FF", bold = true }
unset_alt  = { fg = "#A895FF", bg = "#1A1824" }
# : }}}

# : Status bar {{{
[status]
overall = { fg = "#F4CE71" }
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

progress_label = { fg = "#1A1824", bold = true }
progress_normal = { fg = "#1A1824", bg = "#F4CE71" }
progress_error = { fg = "#FF5A6A", bg = "#1A1824" }

perm_sep   = { fg = "#A895FF" }
perm_type  = { fg = "#1abcdd" }
perm_read  = { fg = "#FD76B6" }
perm_write = { fg = "#F4CE71" }
perm_exec  = { fg = "#1abcdd" }
# : }}}

# : Pick {{{
[pick]
border = { fg = "#A895FF" }
active = { fg = "#F4CE71", bold = true }
inactive = {}
# : }}}

# : Input {{{
[input]
border   = { fg = "#A895FF" }
title    = { fg = "#B9B3D9" }
value    = {}
selected = { reversed = true }
# : }}}

# : Completion {{{
[cmp]
border = { fg = "#A895FF" }
# : }}}

# : Tasks {{{
[tasks]
border  = { fg = "#A895FF" }
title   = {}
hovered = { fg = "#FD76B6", underline = true }
# : }}}

# : Which {{{
[which]
mask            = { bg = "#2A2035" }
cand            = { fg = "#1abcdd" }
rest            = { fg = "#BDCBEF" }
desc            = { fg = "#FD76B6" }
separator       = "  "
separator_style = { fg = "#A895FF" }
# : }}}

# : Help {{{
[help]
on      = { fg = "#1abcdd" }
run     = { fg = "#1abcdd" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#1A1824", bg = "#FD76B6" }
# : }}}

# : Notify {{{
[notify]
title_info  = { fg = "#1abcdd" }
title_warn  = { fg = "#F4CE71" }
title_error = { fg = "#FF5A6A" }

info  = { fg = "#1A1824", bg = "#1abcdd" }
warn  = { fg = "#1A1824", bg = "#F4CE71" }
error = { fg = "#1A1824", bg = "#FF5A6A" }
# : }}}

# : Preview {{{
[preview]
title = { fg = "#A895FF", bold = true }
border = { fg = "#A895FF" }
# : }}}

# : File-specific styles {{{
[filetype]
rules = [
	# ── Folders ───────────────────────
	{ name = "*/", fg = "#1abcdd", bold = true },

	# ── Executables ───────────────────
	{ mime = "application/x-executable", fg = "#F4CE71", bold = true },
	{ name = "*.sh", fg = "#F4CE71", bold = true },
	{ name = "*.bin", fg = "#F4CE71", bold = true },

	# ── Archives ──────────────────────
	{ mime = "application/zip",             fg = "#A895FF" },
	{ mime = "application/x-tar",           fg = "#A895FF" },
	{ mime = "application/x-bzip*",         fg = "#A895FF" },
	{ mime = "application/x-bzip2",         fg = "#A895FF" },
	{ mime = "application/x-7z-compressed", fg = "#A895FF" },
	{ mime = "application/x-rar",           fg = "#A895FF" },
	{ mime = "application/x-xz",            fg = "#A895FF" },

	# ── Dotfiles ──────────────────────
	{ name = ".*", fg = "#B9B3D9", italic = true },

	# ── Code ──────────────────────────
	{ name = "*.c",   fg = "#1abcdd" },
	{ name = "*.cpp", fg = "#1abcdd" },
	{ name = "*.rs",  fg = "#1abcdd" },
	{ name = "*.go",  fg = "#1abcdd" },
	{ name = "*.py",  fg = "#1abcdd" },
	{ name = "*.ts",  fg = "#1abcdd" },
	{ name = "*.js",  fg = "#1abcdd" },
	{ name = "*.lua", fg = "#1abcdd" },

	# ── Images ────────────────────────
	{ mime = "image/*", fg = "#FD76B6" },

	# ── Media ─────────────────────────
	{ mime = "video/*", fg = "#FD76B6" },
	{ mime = "audio/*", fg = "#FD76B6" },

	# ── Documents ─────────────────────
	{ mime = "application/doc",        fg = "#1abcdd" },
	{ mime = "application/epub+zip",   fg = "#1abcdd" },
	{ mime = "application/pdf",        fg = "#1abcdd" },
	{ mime = "application/rtf",        fg = "#1abcdd" },
	{ mime = "application/vnd.*",      fg = "#1abcdd" },
	{ name = "*.txt",                  fg = "#1abcdd" },
	{ name = "*.md",                   fg = "#1abcdd" },

	# ── Temp / lock ───────────────────
	{ name = "*.tmp", fg = "#47436A" },
	{ name = "*.lock", fg = "#47436A" },
	{ name = "*~", fg = "#47436A" },

	# ── Default ──────────────────────
	{ mime = "*", fg = "#BDCBEF" }
]
# : }}}
